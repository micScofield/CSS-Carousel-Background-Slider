<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b3f4edc17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Background-Slider</title>
  </head>
  <body>

    <div class="slider-container">
      
      <div class="slide active" style="background-image: url('./img/pexels-fedoskamcha-5204060.jpg');"></div>

      <div class="slide" style="background-image: url('./img/pexels-james-wheeler-1542495.jpg');"></div>

      <div class="slide" style="background-image: url('./img/pexels-pixabay-266436.jpg');"></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>

    <!-- Script -->
    <script src="./index.js"></script>
  </body>
</html>
